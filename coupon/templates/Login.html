<!DOCTYPE html>

<html>
	{% load staticfiles %}
	<head>
		<meta charset="utf-8" />
		<title>成都新东方优惠批件登陆平台</title>

		<!-- Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
		<!--font-awesome 核心 CSS 文件-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

		<!-- 在bootstrap.min.js 之前引入 -->
		<link rel="stylesheet" type="text/css" href="{% static 'js/jquery.js' %}">
		<!-- <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script> -->

		<!-- Bootstrap 核心 JavaScript 文件 -->
		<link rel="stylesheet" type="text/css" href="{% static 'js/bootstrap.min.js' %}">
		<!-- <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"ok></script> -->

		<!--jquery.validate-->
		
		<!-- CSS -->
		<style type="text/css">
			body{background: url({% static 'img/test.jpg' %}) no-repeat;background-size: cover;font-size: 16px;}
			.form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
			#login_form{display: block;}
			#register_form{display: none;}
			.fa{display: inline-block;top: 27px;left: 6px; position: relative;color: #ccc;}
			input[type="username"],input[type="password"]{padding-left: 26px;}
			.checkbox{padding-left:21px;}
		</style>
	</head>
	<body>
	<img src="{% static 'img/xdf.png' %} " style="margin-left:20px; margin-top:20px">
	<div class="container">
		<div class="form row">
			<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" action="" method="POST"  >
				<h3 class="form-title">账号登陆</h3>
				<div class="col-sm-9 col-md-9">
						{% csrf_token %}
						<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="username" placeholder="用户名" name="username" maxlength="30"/>
						</div>

						<!-- 密码 -->
						<div class="form-group">
						<i class="fa fa-lock fa-lg"></i>
						<input class="form-control required" type="password" placeholder="密码" name="password" maxlength="30"/>
						</div>

						

						{% if login == 0 %}
						<div class="form-group">
								<div align="center"><p>账号或密码错误</p ></div>			
						</div>
						{% endif %}
						
						<div class="form-group">
							<input type="submit" class="btn btn-success pull-right" value="登陆">
						</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'js/main.js' %}" ></script>
	</body>
</html>
